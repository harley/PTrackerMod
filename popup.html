<!DOCTYPE html>
<html>
  <head>
    <script>
      chrome.tabs.executeScript(null, { file: "scripts/jquery.min.js" }, function() {
          chrome.tabs.executeScript(null, { file: "scripts/content.js" });
      });

      function callScript(script) {
        chrome.tabs.executeScript(null,{code:script});
        // window.close();
      }
    </script>
    <style type="text/css" media="screen">
    div{
      border: 1px solid #ccc;
      cursor: pointer;
      width: 200px;
      padding: 3px;
      text-align: center;
    }
    div > span{
      width: 80px;
      display: inline-block;
    }
    div.accepted{
      background-color: #DAEBCF;
    }
    div.delivered{
      background-color: #F0F0C6;
    }
    div a {
      display: inline-block;
      width: 49px;
      height: 18px;
      padding-top: 4px;
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-image: url(images/start.png)
    }

    div.accepted a {
      background-image: url(images/accept.png)
    }
    div.delivered a {
      background-image: url(images/deliver.png)
    }
    div.owned a{
      color: black;
    }
    </style>
  </head>
  <!--
  <div id="notifications"></div>
  -->
  <body>
    <div class="accepted" onclick="callScript('hideAccepted()')">
      <span>Accepted</span>
      <a class="hide" href="javascript:callScript('hideAccepted()')">hide</a>
      <a class="show" href="javascript:callScript('showAccepted()')">show</a>
    </div>
    <div class="delivered" onclick="callScript('hideAccepted()')">
      <span>Delivered</span>
      <a class="hide" href="javascript:callScript('hideDelivered()')">hide</a>
      <a class="show" href="javascript:callScript('showDelivered()')">show</a>
    </div>
    <div class="owned">
      <span>Owned</span>
      <a class="hide" href="javascript:callScript('hideOwned()')">hide</a>
      <a class="show" href="javascript:callScript('showOwned()')">show</a>
    </div>
  </body>
</html>
